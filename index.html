<html>
  <head>
    <title>Circle Waves</title>
    <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.4.custom.css" type="text/css" media="screen">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css" media="screen">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery-ui-1.10.4.custom.min.js"></script>
    <script type="text/javascript" src="circle-waves.js"></script>
  </head>
  <body>
    <a href="https://github.com/DiegoSalazar/CircleWaves"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>Circle Waves</h1>

          <div class="row">
            <div class="col-sm-2">
              <p>
                Amount of Circles
                <input type="text" id="numCircles" value="500" class="input-sm">
              </p>
              <p><button id="start">Stop</button></p>
            </div>
            <div class="col-sm-10">
              <div class="row">
                <div class="col-sm-2">
                  <p>Slowdown <code><span id="speedDisplay">0</span></code></p>
                </div>
                <div class="col-sm-10">
                  <div id="speedSlider" class="slider"></div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-2">
                  <p>Shape <code><span id="offsetDisplay">0</span></code></p>
                </div>
                <div class="col-sm-10">
                  <div id="offsetSlider" class="slider"></div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-2">
                  <p>Space Between <code><span id="separationDisplay">0</span></code></p>
                </div>
                <div class="col-sm-10">
                  <div id="separationSlider" class="slider"></div>
                </div>
              </div>
            </div>
          </div>
          <hr>

          <div id="pool">
            <div class="circle">
              <div class="dot"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <hr>
          <div class="well">
            <a href="https://github.com/DiegoSalazar/CircleWaves">Circle Waves</a>
            Created by <a href="https://github.com/DiegoSalazar">Diego Salazar</a> on April 2014.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
